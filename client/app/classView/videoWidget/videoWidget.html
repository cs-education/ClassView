<div ng-controller="VideoWidgetCtrl">
	<videogular class="videogular-container"
		vg-player-ready="attatchAPI($API)"
		vg-update-time="onUpdateTime($currentTime)"
		vg-update-state="onStateChange($state)"
		vg-auto-play="widgetData.idx === 0"
		vg-complete="playbackCompleted()"
		vg-responsive="true">
		<vg-media vg-src="recording.videoSources" title="Course Video Content" description="widgetData.title">
		</vg-media>
		<vg-controls vg-autohide="true">
			<vg-play-pause-button></vg-play-pause-button>
			<vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
			<vg-scrub-bar>
				<vg-scrub-bar-current-time></vg-scrub-bar-current-time>
			</vg-scrub-bar>
			<vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
			<vg-volume>
				<vg-mute-button></vg-mute-button>
				<vg-volume-bar></vg-volume-bar>
			</vg-volume>
			<vg-chromecast-button></vg-chromecast-button>
			<vg-fullscreen-button></vg-fullscreen-button>
		</vg-controls>
		<vg-overlay-play></vg-overlay-play>
	</videogular>
</div>
